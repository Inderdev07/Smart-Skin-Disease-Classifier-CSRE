<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Disease Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Skin Disease Detection</h2>
  
  <form>
    <label for="imageUpload">Upload Skin Image:</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

    <label for="symptom">Select Symptom:</label>
    <select id="symptom" name="symptom">
      <option value="itching">Itching</option>
      <option value="redness">Redness</option>
      <option value="rash">Rash</option>
      <option value="dry_skin">Dry Skin</option>
      <option value="pain">Pain or Burning</option>
    </select>

    <label for="description">Additional Notes:</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe your condition..."></textarea>

    <button type="submit">Submit for Analysis</button>
  </form>
</div>

</body>
</html>
